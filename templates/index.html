<!doctype html>
<html>
  <head>
    <title>Gitter Patter - It's Raining GitHub!</title>
    <link rel="icon" href="/favicon.ico">
    <meta name="description" content="Watch GitHub events rain down from the heavens">
    <meta property="og:image" content="http://gitterpatter.com/image.png">
    <link type="text/css" rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <div id="fb-root"></div>
    <div id="gitter">
    </div>
    <div id="controls">
      <h1>Gitter Patter</h1>
      <span class="by">
        A rain of events from <a href="https://github.com" target="_blank">GitHub</a>.
        By <a href="http://clarkduvall.com" target="_blank">Clark DuVall</a>
      </span>

      <hr>

      <div class="login-controls">
        <span class="login-msg">
          <a class="login" href="#">Login</a> to GitHub to increase API limit and view private repos.
        </span>
        <span class="logout-msg">
          Logged in as <span class="logged-in-user"></span>. <a class="logout" href="#">Logout</a>
        </span>
        <form>
          <div class="login-error">
            Error logging in to Github
          </div>
          <div>
            <input type="text" name="username" placeholder="username">
          </div>
          <div>
            <input type="password" name="password" placeholder="password">
          </div>
          <button type="submit">Login</button>
        </form>
      </div>
      <h3>Rain source - <span class="comp-text">events</span></h3>
      <form class="composition">
        <div>
          <select class="comp-select">
            <option value="all">All</option>
            <option value="repo">Repository</option>
            <option value="org">Organization</option>
            <option value="rec-user">Received by user</option>
            <option value="perf-user">Performed by user</option>
          </select>
        </div>
        <div class="comp repo">
          <input type="text" name="user" placeholder="username"> / <input type="text" name="repo" placeholder="repository">
        </div>
        <div class="comp org">
          <input type="text" name="org" placeholder="organization">
        </div>
        <div class="comp rec-user">
          <input type="text" name="user" placeholder="username">
        </div>
        <div class="comp perf-user">
          <input type="text" name="user" placeholder="username">
        </div>
        <button class="comp-button">Update</button>
      </form>

      <h3>Rain rate - <span class="rate-text">heavy rain</span></h3>
      <div class="control-box">
        <div class="toggle rate rate1" data-rate="3" data-text="trickle">
        </div><div class="toggle rate rate2" data-rate="2" data-text="sprinkle">
        </div><div class="toggle rate rate3 selected" data-rate="1" data-text="heavy rain">
        </div><div class="toggle rate rate4" data-rate=".6" data-text="downpour">
        </div><div class="toggle rate rate5" data-rate=".2" data-text="monsoon">
        </div>
      </div>

      <h3>Fade rate - <span class="fade-text">normal</span></h3>
      <div class="control-box">
        <div class="toggle fade fade1" data-rate="20" data-text="slooooow">
        </div><div class="toggle fade fade2 selected" data-rate="8" data-text="normal">
        </div><div class="toggle fade fade3" data-rate="2" data-text="fast">
        </div>
      </div>
      <div class="social">
        <div class="btn">
          <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://gitterpatter.com" data-via="theclarkatron" data-size="large" data-hashtags="gitterpatter">Tweet</a>
        </div>
        <div class="btn">
          <div class="fb-share-button" data-href="http://gitterpatter.com" data-type="button_count"></div>
        </div>
      </div>

    </div>

    <div id="key">
      <span class="PushEvent">
        <div class="event cover drop">Push</div>
      </span>
      <span class="WatchEvent">
        <div class="event cover drop">Star</div>
      </span>
      <span class="ForkEvent">
        <div class="event cover drop">Fork</div>
      </span>
      <span class="Error">
        <div class="event cover drop">Error</div>
      </span>
      <div class="event">Other</div>
    </div>

    <a href="https://github.com/clarkduvall/gitterpatter" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.0.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/davis.js/0.9.5/davis.min.js"></script>
    <script type="text/javascript" src="/js/gitterpatter.js"></script>
    <script type="text/javascript" src="/js/controls.js"></script>

    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=296425367178058";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));</script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-48011074-1', 'gitterpatter.com');
      ga('send', 'pageview');
    </script>
  </body>
</html>
